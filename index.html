<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="assets/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Brew Local</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/images/hop.png"
              alt="beer icon"
              width="30"
              height="35"
              class="d-inline-block align-text-top"
            />
            BrewLocal
          </a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-info" id="btnId" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <div>
          <img
            src="assets/images/compass-and-world-map.jpg"
            id="bg-img"
            alt="compass and map"
          />
        </div>
        <div class="citySearch">
          <h2 id="search-header">To Find A Brewery Near You:</h2>
          <form id="user-form">
            <label class="form-label" for="city"></label>
            <input
              name="cityNameInput"
              id="cityNameInput"
              type="text"
              autofocus="true"
              placeholder="Name of City"
              class="form-control me-2"
            />
          </form>
          <div>
            <button
              type="submit"
              form="user-form"
              value="submit"
              class="btn btn-outline-info"
              id="submitBtn"
            >
              Search
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </main>
    </header>
    <script src="assets/script.js"></script>
  </body>
</html>
